<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Azzin El Mourabit Anouar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers le fichier CSS externe -->
</head>
<body>
    <!-- Bannière en haut avec un logo à gauche qui ramène à la page d'accueil -->
    <div id="banniere" class="banniere">
        <!-- Logo de retour à l'accueil (aligné à gauche) -->
        <a href="index.html" title="Retour à l'accueil">
            <img src="A.png" alt="Accueil" class="logo-accueil">
        </a>
        
        <!-- Texte Portfolio dans la bannière -->
        <h2 class="portfolio-text">Portfolio</h2>

        <!-- Contenu à droite de la bannière (LinkedIn, email, téléphone) -->
        <div class="banniere-right">
            <a href="https://www.linkedin.com/in/anouar-azzin-803473320/" target="_blank" title="LinkedIn">
                <img src="LINKEDIN.png" alt="LinkedIn" class="linkedin-logo">
            </a>
            <!-- Logo email -->
            <a href="javascript:void(0);" title="Voir mon email" onclick="showEmailInfo()">
                <img src="email.png" alt="Email" class="email-logo">
            </a>
            <!-- Logo téléphone -->
            <a href="javascript:void(0);" title="Voir mon numéro" onclick="showPhoneInfo()">
                <img src="TELEPHONE.png" alt="Téléphone" class="phone-logo">
            </a>
        </div>
    </div>

    <!-- Fenêtre modale pour afficher les infos -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-info">
                <h2>Mes coordonnées</h2>
                <div id="modal-content-email" class="modal-item" style="display: none;">
                    <p>anouarazzin.67@gmail.com</p>
                </div>
                <div id="modal-content-phone" class="modal-item" style="display: none;">
                    <p>06 95 62 30 09</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content" style="background-color: white;color: black; ">
        <h1>INFORMATIONS</h1>
        <h1>    ‎          </h1>
        <h2>Voici mon cv</h2>
        <h2>Disponible en téléchargement</h2>
    </div>
    <a href="AZZIN.jpg" download>
        <img src="AZZIN.jpg" width="889px" alt="Télécharger l'image">
      </a>
    <!-- JavaScript pour gérer la modale -->
    <script>
        // Fonction pour afficher l'email
        function showEmailInfo() {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-content-email").style.display = "block"; // Affiche l'email
            document.getElementById("modal-content-phone").style.display = "none"; // Cache le téléphone
        }

        // Fonction pour afficher le numéro de téléphone
        function showPhoneInfo() {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modal-content-phone").style.display = "block"; // Affiche le téléphone
            document.getElementById("modal-content-email").style.display = "none"; // Cache l'email
        }

        // Fonction pour fermer la modale
        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        window.addEventListener('scroll', function() {
            const banniere = document.getElementById('banniere');
            if (window.scrollY > 50) {  // Lorsque le défilement dépasse 50px
                banniere.classList.add('banniere-reduite');
            } else {
                banniere.classList.remove('banniere-reduite');
            }

            // Afficher la section des carrés après le défilement
            const carresSection = document.querySelector('.carres-section');
            if (window.scrollY > 500) {  // Lorsque le défilement dépasse 500px
                carresSection.classList.add('visible');
            }
        });
    </script>
</body>
</html>
